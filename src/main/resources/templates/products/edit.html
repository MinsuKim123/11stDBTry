<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="Content-Type" content="text/html"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<title>Product List</title>
	
	<link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> </link>
	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css"></link>
	<link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css" th:href="@{/css/style.css}"/>

<body>
		<h1> 11번가 Product Repository </h1>

	<div class="col-sm-12">
		<form th:action="@{/products/edit}" th:object="${productForm}" method="POST">
		<dl>
			<dt><label for="productCode" class="col-sm-2 control-label"> product Code </label></dt>
			<dd>
				<input type="text" id="productCode" name="productCode" th:field="*{productCode}" th:errorclass="error-input" value="제품번호"/>
				<span th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}" class="error-messages">error!</span>
			</dd>

			<dt><label for="ProductName" class="col-sm-2 control-label"> product Name </label> </dt>
			<dd>
				<input type="text" id="productName" name="productName" th:field="*{productName}" th:errorclass="error-input" value="제품명"/>
				<span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error-messages">error!</span>
			</dd>
			
			<dt><label for="ProductPrice" class="col-sm-2 control-label"> product Price</label> </dt>
			<dd>
				<input type="number" id="productPrice" name="productPrice" th:field="*{productPrice}" th:errorclass="error-input" value="가격"/>
				<span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}" class="error-messages">error!</span>
			</dd>
			
			<dt><label for="SellerNick" class="col-sm-2 control-label"> Seller Nick </label> </dt>
			<dd>
				<input type="text" id="sellerNick" name="sellerNick" th:field="*{sellerNick}" th:errorclass="error-input" value="셀러 닉네임"/>
				<span th:if="${#fields.hasErrors('sellerNick')}" th:errors="*{sellerNick}" class="error-messages">error!</span>
			</dd>

			<dt><label for="detailPage" class="col-sm-2 control-label"> Detail Page </label> </dt>
			<dd>
				input type="text" id="detailPage" name="detailPage" th:field="*{detailPageUrl}" th:errorclass="error-input" value="세부내용"/>
			</dd>
			
		</dl>
		<input type = "submit" class="btn btn-default" name="goToTop" value="돌아가기" />
		<input type = "hidden" name="id" th:value = "${param.id[0]}"/> 
		<input type = "submit" class="btn btn-primary" value="업데이트"/>
		</form>
	</div>
